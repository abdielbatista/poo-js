<!DOCTYPE html>
<html>

<head>
    
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro Produtos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>

    <script src='js/script.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <h1>Minha LOLJA</h1>
    </header>


    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Valor do produto">
            </div>

            <div class="lineInput">
                <label>Valor</label>
                <input type="text" id="valor" placeholder="Valor do produto">
            </div>
            
            <button onclick="produto.create()">Adicionar</button>
            <button onclick="produto.delete()">Adicionar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th class="center">Produto</th>
                    <th class="center">Valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody>
                    <tr>
                        <td class="center">1</td>
                        <td class="center">SSD</td>
                        <td class="center">400</td>
                        <td class="center">
                            <img src="img/btn-update.png" alt="">
                            <img src="img/btn-delete.png" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>



</body>

</html>
